<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Swipe - Programmer Matching</title>
    <script defer src="app.js"></script>
    <style>
        /* General Styling */
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --green-text: #81c784;
            --button-bg: #333;
            --card-bg: #1c1c1c;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Prevent scrollbars */
        }

        /* Intro Section Styling */
        #intro {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
            text-align: center;
            opacity: 0; /* Initially hidden */
            animation: slideIn 1.5s ease-out forwards; /* Slide-in animation */
        }

        #intro .content {
            margin-bottom: 20px;
        }

        #intro h1 {
            font-size: 5rem;
            font-family: 'Fira Code', monospace;
            color: #c85e8f; /* Violet-pink color */
            margin: 0;
        }

        #intro p {
            font-size: 1.5rem;
            margin-top: 20px;
            font-family: 'Fira Code', monospace;
            color: #e0e0e0;
        }

        /* Button Styling */
        .login-btn {
            background-color: #333;
            color: #e0e0e0;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 30px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #81c784; /* Green on hover */
        }

        /* Create Account Link Styling */
        .create-account {
            margin-top: 10px;
            font-size: 1rem;
            color: var(--green-text);
            text-decoration: underline;
            cursor: pointer;
        }

        .create-account:hover {
            color: #c85e8f; /* Violet-pink on hover */
        }

        /* Animation for content sliding up */
        @keyframes slideIn {
            0% {
                transform: translateY(100%); /* Start from below */
                opacity: 0;
            }
            100% {
                transform: translateY(0); /* Move to the center */
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <!-- Intro Section -->
    <section id="intro">
        <div class="content">
            <h1>Code Swipe</h1>
            <p>Welcome to the future of code collaboration.</p>
        </div>
        <button class="login-btn" id="loginButton">Login</button> <!-- Login button -->
        <p class="create-account" id="createAccount">Create a new account</p> <!-- Create account text -->
    </section>

    <script>
        // JavaScript for redirecting when Login button is clicked
        const loginButton = document.getElementById('loginButton');
        const createAccount = document.getElementById('createAccount');

        loginButton.addEventListener('click', () => {
            window.location.href = 'login.html'; // Redirect to the login page
        });

        createAccount.addEventListener('click', () => {
            window.location.href = 'signup.html'; // Redirect to the signup page
        });

        // Display a success message if it exists in localStorage
        window.onload = () => {
            const message = localStorage.getItem('signupMessage');
            if (message) {
                alert(message); // Display the success message
                localStorage.removeItem('signupMessage'); // Remove the message after showing it
            }
        };
    </script>

</body>
</html>
